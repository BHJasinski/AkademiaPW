<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroje Klubowe - AP JŁ Wawer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2f9fe6;
            --accent-brand: #2f9fe6;
            --friendly-green: #2ecc71; 
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- PŁYWAJĄCY PRZYCISK FB --- */
        .fb-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #1877f2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            z-index: 10000;
            box-shadow: 0 10px 25px rgba(24, 119, 242, 0.4);
            transition: 0.3s;
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* --- NAWIGACJA (JEDNOLITA) --- */
        .main-navbar {
            position: fixed;
            top: 0; width: 100%; height: var(--nav-height);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 9999;
        }
        .nav-container {
            max-width: 1200px; height: 100%; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center; padding: 0 5%;
        }
        .nav-logo img { height: 50px; }
        
        .nav-menu { display: flex; list-style: none; gap: 20px; align-items: center; }
        .nav-menu a { color: white; text-decoration: none; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; transition: 0.3s; }
        .nav-menu a:hover { color: var(--primary-blue); }

        .hamburger { display: none; flex-direction: column; gap: 6px; cursor: pointer; }
        .hamburger span { display: block; width: 28px; height: 3px; background: white; border-radius: 3px; transition: 0.3s; }

        /* --- TREŚĆ STRONY --- */
        .site-wrapper {
            position: relative;
            min-height: 100vh;
            padding-top: calc(var(--nav-height) + 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px;
        }

        .site-wrapper::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('boisko.png') no-repeat center center/cover;
            z-index: -1;
        }

        .kit-container {
            display: flex;
            max-width: 1100px;
            width: 90%;
            gap: 50px;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 60px;
            margin-bottom: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .kit-image { flex: 1; display: flex; justify-content: center; }
        .kit-image img { max-width: 100%; filter: drop-shadow(0 15px 35px rgba(0,0,0,0.8)); transition: 0.5s; }
        .kit-container:hover .kit-image img { transform: scale(1.08); }

        .kit-info { flex: 1.2; }
        h2 { font-size: 2.5rem; margin-bottom: 15px; text-transform: uppercase; font-weight: 900; }
        h2 span { color: var(--primary-blue); display: block; }
        
        .price-list { margin-top: 15px; }
        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
        }
        .item-name { font-weight: 700; font-size: 1.1rem; }
        .item-price { color: var(--friendly-green); font-weight: 900; font-size: 1.3rem; }

        /* --- MOBILNOŚĆ --- */
        @media (max-width: 900px) {
            .hamburger { display: flex; z-index: 10001; }
            .nav-menu { 
                position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; 
                background: rgba(10,10,10,0.98); flex-direction: column; justify-content: center; 
                transition: 0.5s; gap: 30px; 
            }
            .nav-menu.active { right: 0; }
            .kit-container { flex-direction: column; padding: 40px 25px; text-align: center; }
            .price-item { text-align: left; }
        }
    </style>
</head>
<body>

<a href="https://www.facebook.com/profile.php?id=100057134371999" target="_blank" class="fb-float">
    <span>f</span>
</a>

<nav class="main-navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo"><img src="logo.png" alt="AP JŁ Wawer"></a>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="index.html">Start</a></li>
            <li><a href="trenerzy.html">Kadra</a></li>
            <li><a href="strefar.html">Strefa Rodzica</a></li>
            <li><a href="terminarz.html">Terminarz</a></li>
            <li><a href="stroje.html" style="color: var(--primary-blue);">Stroje</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
        </div>
    </div>
</nav>

<div class="site-wrapper">

    <div class="kit-container">
        <div class="kit-image"><img src="stroje.png" alt="Strój Meczowy"></div>
        <div class="kit-info">
            <h2>Strój <span>Meczowy</span></h2>
            <div class="price-list">
                <div class="price-item">
                    <div class="item-name">Komplet Adidas (Koszulka, spodenki, getry)</div>
                    <div class="item-price">180 zł</div>
                </div>
            </div>
        </div>
    </div>

    <div class="kit-container">
        <div class="kit-image"><img src="bluza.png" alt="Bluza Adidas"></div>
        <div class="kit-info">
            <h2>Bluza <span>Adidas</span></h2>
            <div class="price-list">
                <div class="price-item">
                    <div class="item-name">Rozmiar Junior (128-164)</div>
                    <div class="item-price">100 zł</div>
                </div>
                <div class="price-item">
                    <div class="item-name">Rozmiar Senior</div>
                    <div class="item-price">120 zł</div>
                </div>
            </div>
        </div>
    </div>

    <div class="kit-container">
        <div class="kit-image"><img src="kurtka.png" alt="Kurtka Adidas"></div>
        <div class="kit-info">
            <h2>Kurtka <span>Przeciwdeszczowa</span></h2>
            <div class="price-list">
                <div class="price-item">
                    <div class="item-name">Rozmiar Junior (128-164)</div>
                    <div class="item-price">140 zł</div>
                </div>
                <div class="price-item">
                    <div class="item-name">Rozmiar Senior</div>
                    <div class="item-price">160 zł</div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    document.querySelectorAll('.nav-menu a').forEach(n => n.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    }));
</script>

</body>
</html>
