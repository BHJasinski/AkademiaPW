<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Kadra - AP JŁ Wawer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2f9fe6;
            --accent-brand: #2f9fe6;
            --friendly-green: #2ecc71; 
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --nav-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Tło identyczne jak na głównej */
        .site-wrapper {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 5%;
            /* WAŻNE: Odstęp od menu */
            padding-top: calc(var(--nav-height) + 40px);
        }

        .site-wrapper::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.9) 100%), 
                        url('boisko.png') no-repeat center center;
            background-size: cover;
            filter: saturate(1.2) brightness(0.8);
            z-index: -1;
        }

        /* --- STYL MENU (Identyczny jak na głównej) --- */
        .main-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 9999;
        }

        .nav-container {
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
        }

        .nav-logo img { height: 50px; }

        .nav-menu {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 25px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .nav-menu a:hover { color: var(--accent-brand); }

        .nav-cta {
            background: var(--friendly-green);
            padding: 10px 20px;
            border-radius: 50px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 10001;
        }

        .hamburger span {
            display: block;
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 3px;
        }

        /* NAGŁÓWEK */
        h1 {
            text-transform: uppercase;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 2px;
        }

        h1 span { color: var(--primary-blue); }

        /* KARTY TRENERÓW */
        .coaches-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1100px;
            margin-bottom: 40px;
            flex-wrap: wrap; /* Pozwala kartom przeskoczyć niżej na mobile */
        }

        .coach-card {
            position: relative;
            width: 280px;
            height: 400px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .coach-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: 0.4s ease;
            filter: grayscale(100%) brightness(0.7);
        }

        .coach-card:hover, .coach-card.active-card {
            transform: translateY(-15px);
            border-color: var(--primary-blue);
            box-shadow: 0 0 30px rgba(47, 159, 230, 0.4);
            background: rgba(47, 159, 230, 0.1);
        }

        .coach-card:hover img, .coach-card.active-card img {
            filter: grayscale(0%) brightness(1.1);
        }

        .coach-name-tag {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* PANEL OPISU */
        .description-panel {
            width: 100%;
            max-width: 900px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px;
            min-height: 150px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
        }

        .description-panel h3 {
            color: var(--primary-blue);
            text-transform: uppercase;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .description-panel p {
            font-size: 1.1rem;
            color: #ddd;
            line-height: 1.6;
        }

        /* MOBILNOŚĆ */
        @media (max-width: 900px) {
            .hamburger { display: flex; }
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background: rgba(10, 10, 10, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                gap: 30px;
                transition: 0.5s;
            }
            .nav-menu.active { right: 0; }
            .nav-menu a { font-size: 1.5rem; }

            .coach-card { width: 100%; max-width: 280px; height: 350px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<nav class="main-navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo">
            <img src="logo.png" alt="AP JŁ Wawer">
        </a>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="index.html">Start</a></li>
            <li><a href="trenerzy.html" style="color: var(--primary-blue);">Kadra</a></li>
            <li><a href="terminarz.html">Terminarz</a></li>
            <li><a href="regulamin.html">Regulamin</a></li>
            <li><a href="index.html#zapisy" class="nav-cta">Darmowy Trening</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<div class="site-wrapper">
    <h1>Poznaj Naszych <span>Ekspertów</span></h1>

    <div class="coaches-row">
        <div class="coach-card" onclick="showDesc('trener1', this)">
            <img src="trener 1.png" alt="Trener 1">
            <div class="coach-name-tag">Trener Jan Kowalski</div>
        </div>

        <div class="coach-card" onclick="showDesc('trener2', this)">
            <img src="trener 2.png" alt="Trener 2">
            <div class="coach-name-tag">Trener Adam Nowak</div>
        </div>

        <div class="coach-card" onclick="showDesc('trener3', this)">
            <img src="trener 3.png" alt="Trener 3">
            <div class="coach-name-tag">Trener Piotr Wiśnik</div>
        </div>
    </div>

    <div class="description-panel" id="desc-panel">
        <h3 id="coach-title">Wybierz trenera</h3>
        <p id="coach-text">Kliknij w postać, aby zobaczyć doświadczenie i specjalizację naszych szkoleniowców.</p>
    </div>
</div>

<script>
    // LOGIKA MENU
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // LOGIKA OPISÓW TRENERÓW
    const data = {
        trener1: {
            name: "Jan Kowalski",
            text: "Licencjonowany trener UEFA B. Specjalista od szkolenia technicznego najmłodszych grup. W akademii od 2015 roku."
        },
        trener2: {
            name: "Adam Nowak",
            text: "Były zawodnik ligowy, pasjonat motoryki. Skupia się na rozwoju szybkości i koordynacji u dzieci."
        },
        trener3: {
            name: "Dr Piotr Wiśnik",
            text: "Główny metodyk akademii. Jeden z najlepszych fizjologów w kraju, dba o naukowe podejście do każdego treningu."
        }
    };

    const panel = document.getElementById('desc-panel');
    const title = document.getElementById('coach-title');
    const text = document.getElementById('coach-text');

    function showDesc(id, element) {
        // Usuń podświetlenie ze wszystkich kart
        document.querySelectorAll('.coach-card').forEach(card => card.classList.remove('active-card'));
        // Dodaj podświetlenie do klikniętej karty
        element.classList.add('active-card');
        
        // Zaktualizuj opis
        title.innerText = data[id].name;
        text.innerText = data[id].text;
        
        // Przewiń płynnie do opisu na mobile
        if(window.innerWidth < 900) {
            panel.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }
</script>

</body>
</html>
