<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Kadra - AP JŁ Wawer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2f9fe6;
            --accent-brand: #2f9fe6;
            --friendly-green: #2ecc71; 
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --panel-dark: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .site-wrapper {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 5%;
        }

        .site-wrapper::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.9) 100%), 
                        url('boisko.png') no-repeat center center;
            background-size: cover;
            filter: saturate(1.2) brightness(0.8);
            z-index: -1;
        }

        /* ULEPSZONY PRZYCISK POWROTU */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            margin-bottom: 40px;
            align-self: center;
        }

        .back-btn:hover {
            background: var(--primary-blue);
            box-shadow: 0 0 20px rgba(47, 159, 230, 0.5);
            transform: scale(1.05);
        }

        h1 {
            text-transform: uppercase;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 60px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        h1 span { color: var(--primary-blue); }

        /* KONTENER TRENERÓW */
        .coaches-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 80px; /* Więcej miejsca na wystające nogi */
        }

        .coach-card {
            position: relative;
            width: 280px;
            height: 380px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            /* overflow: visible - POZWALA NA WYSTAWANIE POSTACI */
        }

        /* Postać trenera */
        .coach-card img {
            position: absolute;
            bottom: -20px; /* WYSTAWANIE POZA KARTĘ */
            left: 50%;
            transform: translateX(-50%);
            width: 110%; /* Lekkie powiększenie postaci */
            height: 120%;
            object-fit: contain;
            transition: all 0.4s ease;
            filter: grayscale(100%) brightness(0.6) drop-shadow(0 0 0 rgba(0,0,0,0));
            z-index: 2;
        }

        /* EFEKT HOVER */
        .coach-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-blue);
            background: rgba(47, 159, 230, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* Aura za trenerem */
        .coach-card::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: var(--primary-blue);
            filter: blur(60px);
            opacity: 0;
            transition: 0.4s;
            z-index: 1;
        }

        .coach-card:hover::after {
            opacity: 0.3;
        }

        .coach-card:hover img {
            filter: grayscale(0%) brightness(1.1) drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            bottom: -5px; /* Delikatny ruch butów przy najechaniu */
            transform: translateX(-50%) scale(1.05);
        }

        .coach-name-tag {
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 10px;
            z-index: 3;
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            border-radius: 0 0 25px 25px;
        }

        /* PANEL OPISU */
        .description-panel {
            width: 100%;
            max-width: 900px;
            background: var(--panel-dark); /* Ciemniejsze tło dla lepszej czytelności */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            min-height: 160px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .description-panel.active {
            opacity: 1;
            transform: translateY(0);
            border-bottom: 4px solid var(--primary-blue);
        }

        .description-panel h3 {
            color: var(--primary-blue);
            text-transform: uppercase;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 900;
        }

        .description-panel p {
            font-size: 1.15rem;
            color: #eee;
            line-height: 1.7;
            font-weight: 400;
        }

        /* Mobilność */
        @media (max-width: 900px) {
            .coaches-row { flex-direction: column; align-items: center; gap: 80px; }
            .coach-card { width: 100%; max-width: 300px; height: 350px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="site-wrapper">
    <a href="index.html" class="back-btn">
        <span>←</span> Wróć do strony głównej
    </a>
    
    <h1>Poznaj Naszych <span>Ekspertów</span></h1>

    <div class="coaches-row">
        <div class="coach-card" onmouseover="showDesc('trener1')" onclick="showDesc('trener1')">
            <img src="trener 1.png" alt="Trener 1">
            <div class="coach-name-tag">Jan Kowalski</div>
        </div>

        <div class="coach-card" onmouseover="showDesc('trener2')" onclick="showDesc('trener2')">
            <img src="trener 2.png" alt="Trener 2">
            <div class="coach-name-tag">Adam Nowak</div>
        </div>

        <div class="coach-card" onmouseover="showDesc('trener3')" onclick="showDesc('trener3')">
            <img src="trener 3.png" alt="Trener 3">
            <div class="coach-name-tag">Piotr Wiśnik</div>
        </div>
    </div>

    <div class="description-panel" id="desc-panel">
        <h3 id="coach-title">Wybierz eksperta</h3>
        <p id="coach-text">Najedź kursorem na trenera, aby poznać jego profil zawodowy i sukcesy.</p>
    </div>

</div>

<script>
    const data = {
        trener1: {
            name: "Jan Kowalski",
            text: "Licencjonowany trener UEFA B. Specjalista od szkolenia technicznego najmłodszych grup. W akademii od 2015 roku, wychował już dziesiątki młodych talentów."
        },
        trener2: {
            name: "Adam Nowak",
            text: "Były zawodnik ligowy, pasjonat przygotowania motorycznego. Skupia się na rozwoju dynamiki, szybkości i koordynacji u dzieci w wieku szkolnym."
        },
        trener3: {
            name: "Dr Piotr Wiśnik",
            text: "Główny metodyk akademii. Jeden z czołowych fizjologów sportu w Polsce. Dba o to, by każdy trening był bezpieczny i optymalnie dopasowany do rozwoju dziecka."
        }
    };

    const panel = document.getElementById('desc-panel');
    const title = document.getElementById('coach-title');
    const text = document.getElementById('coach-text');

    function showDesc(id) {
        panel.classList.add('active');
        title.innerText = data[id].name;
        text.innerText = data[id].text;
    }
</script>

</body>
</html>
