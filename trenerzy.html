<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Kadra - AP JŁ Wawer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2f9fe6;
            --neon-glow: rgba(47, 159, 230, 0.6);
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #060b13;
            color: white;
            min-height: 100vh;
        }

        .site-wrapper {
            padding: 40px 5%;
            padding-top: calc(var(--nav-height) + 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .site-wrapper::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(47, 159, 230, 0.15) 0%, transparent 50%),
                linear-gradient(rgba(6, 11, 19, 0.8), rgba(6, 11, 19, 0.9)),
                url('boisko.png') center/cover;
            z-index: -1;
        }

        h1 {
            text-transform: uppercase;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 0 0 20px var(--neon-glow);
        }
        h1 span { color: var(--primary-blue); }

        /* --- GRID --- */
        .coaches-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 25px;
            width: 100%;
            max-width: 1400px;
            margin-bottom: 50px;
        }

        /* --- KARTA TRENERA --- */
        .coach-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(47, 159, 230, 0.3);
            border-radius: 20px;
            /* Usunąłem overflow: hidden, żeby postać mogła "wyjść" górą jeśli trzeba, 
               ale w tym układzie lepiej powiększyć całą kartę */
            display: flex;
            flex-direction: column;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .coach-img-box {
            width: 100%;
            height: 450px; /* Solidna wysokość, żeby głowy nie uciekały */
            display: flex;
            align-items: flex-end; /* Zdjęcie stoi na dole ramki */
            justify-content: center;
            padding: 10px;
            overflow: hidden; /* Zdjęcie nie ucieknie poza dół karty */
            border-radius: 20px 20px 0 0;
        }

        .coach-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: grayscale(0.3) brightness(0.8);
            transition: 0.5s ease;
        }

        .coach-info {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-top: 2px solid var(--primary-blue);
            text-align: center;
            min-height: 150px;
            border-radius: 0 0 20px 20px;
        }

        .coach-info h3 {
            font-size: 1.2rem;
            text-transform: uppercase;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .coach-info p {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #ddd;
        }

        /* --- EFEKT NAJECHANIA (Gamingowy Zoom) --- */
        .coach-card:hover {
            transform: scale(1.05); /* Powiększa CAŁĄ kartę, nic nie ucina */
            border-color: var(--primary-blue);
            box-shadow: 0 0 40px var(--neon-glow);
            z-index: 10;
        }

        .coach-card:hover img {
            filter: grayscale(0) brightness(1.1);
            transform: scale(1.02); /* Minimalny zoom samej postaci */
        }

        .back-button {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
            border: 2px solid var(--primary-blue);
            border-radius: 50px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: var(--primary-blue);
            box-shadow: 0 0 20px var(--primary-blue);
        }

        /* Responsywność */
        @media (max-width: 1100px) { .coaches-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 650px) { .coaches-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="site-wrapper">
    <h1>Nasza <span>Kadra</span></h1>

    <div class="coaches-grid">
        <div class="coach-card">
            <div class="coach-img-box"><img src="trener 1.png" alt="Marek Bączkowski"></div>
            <div class="coach-info">
                <h3>Marek Bączkowski</h3>
                <p>Trener UEFA C. Specjalista od szkolenia początkowego.</p>
            </div>
        </div>

        <div class="coach-card">
            <div class="coach-img-box"><img src="trener 2.png" alt="Janusz Łagiewnicki"></div>
            <div class="coach-info">
                <h3>Janusz Łagiewnicki</h3>
                <p>Trener UEFA A, Prezes Akademii.</p>
            </div>
        </div>

        <div class="coach-card">
            <div class="coach-img-box"><img src="trener 3.png" alt="Damian Olszewski"></div>
            <div class="coach-info">
                <h3>Damian Olszewski</h3>
                <p>Trener UEFA B. Ekspert od techniki.</p>
            </div>
        </div>

        <div class="coach-card">
            <div class="coach-img-box"><img src="trener 7.png" alt="Wiktor Komorowski"></div>
            <div class="coach-info">
                <h3>Wiktor Komorowski</h3>
                <p>Trener UEFA C. Pasjonat rozwoju młodych talentów.</p>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-button">Powrót do strony głównej</a>
</div>

</body>
</html>
