<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Kadra - AP JŁ Wawer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2f9fe6;
            --neon-glow: rgba(47, 159, 230, 0.6);
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #060b13; /* Głęboki, gamingowy granat */
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .site-wrapper {
            padding: 40px 5%;
            padding-top: calc(var(--nav-height) + 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Dynamiczne tło z poświatą */
        .site-wrapper::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(47, 159, 230, 0.15) 0%, transparent 70%),
                linear-gradient(rgba(6, 11, 19, 0.8), rgba(6, 11, 19, 0.9)),
                url('boisko.png') center/cover;
            z-index: -1;
        }

        h1 {
            text-transform: uppercase;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: -1px;
            text-shadow: 0 0 20px var(--neon-glow);
        }
        h1 span { color: var(--primary-blue); }

        /* --- GRID TRENERÓW --- */
        .coaches-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            width: 100%;
            max-width: 1300px;
            margin-bottom: 50px;
        }

        /* Animacja wejścia jak w grze */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .coach-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: slideIn 0.6s forwards;
        }

        /* Odstępy w animacji dla każdego trenera */
        .coach-card:nth-child(1) { animation-delay: 0.1s; }
        .coach-card:nth-child(2) { animation-delay: 0.2s; }
        .coach-card:nth-child(3) { animation-delay: 0.3s; }
        .coach-card:nth-child(4) { animation-delay: 0.4s; }

        .coach-img-box {
            width: 100%;
            height: 420px;
            position: relative;
            background: linear-gradient(180deg, transparent 60%, rgba(6, 11, 19, 0.8));
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 0;
        }

        .coach-card img {
            max-width: 100%;
            max-height: 110%; /* Lekkie wystawanie zdjęcia dla efektu 3D */
            object-fit: contain;
            transition: 0.4s ease;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .coach-info {
            padding: 25px 15px;
            background: rgba(255, 255, 255, 0.07);
            text-align: center;
            border-top: 2px solid var(--primary-blue);
        }

        .coach-info h3 {
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 900;
        }

        .coach-info p {
            font-size: 0.85rem;
            color: var(--primary-blue);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- HOVER JAK W MENU GRY --- */
        .coach-card:hover {
            transform: scale(1.05);
            border-color: var(--primary-blue);
            box-shadow: 0 0 30px var(--neon-glow);
            background: rgba(47, 159, 230, 0.1);
            z-index: 10;
        }

        .coach-card:hover img {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px var(--neon-glow));
        }

        /* --- PRZYCISK --- */
        .back-button {
            display: inline-block;
            padding: 18px 50px;
            background: transparent;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 900;
            border: 2px solid var(--primary-blue);
            border-radius: 5px; /* Bardziej kanciasty, gamingowy styl */
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .back-button:hover {
            background: var(--primary-blue);
            box-shadow: 0 0 20px var(--primary-blue);
        }

        /* --- RESPONSYWNOŚĆ --- */
        @media (max-width: 1100px) {
            .coaches-grid { grid-template-columns: repeat(2, 1fr); max-width: 700px; }
        }
        @media (max-width: 600px) {
            .coaches-grid { grid-template-columns: 1fr; max-width: 350px; }
            .coach-img-box { height: 350px; }
        }
    </style>
</head>
<body>

<div class="site-wrapper">
    <h1>Nasza <span>Kadra</span></h1>

    <div class="coaches-grid">
        <div class="coach-card">
            <div class="coach-img-box"><img src="trener 1.png" alt="Marek Bączkowski"></div>
            <div class="coach-info">
                <h3>Marek Bączkowski</h3>
                <p>Specjalista szkolenia</p>
            </div>
        </div>

        <div class="coach-card">
            <div class="coach-img-box"><img src="trener 2.png" alt="Janusz Łagiewnicki"></div>
            <div class="coach-info">
                <h3>Janusz Łagiewnicki</h3>
                <p>Prezes Akademii</p>
            </div>
        </div>

        <div class="coach-card">
            <div class="coach-img-box"><img src="trener 3.png" alt="Damian Olszewski"></div>
            <div class="coach-info">
                <h3>Damian Olszewski</h3>
                <p>Ekspert techniki</p>
            </div>
        </div>

        <div class="coach-card">
            <div class="coach-img-box"><img src="trener 7.png" alt="Wiktor Komorowski"></div>
            <div class="coach-info">
                <h3>Wiktor Komorowski</h3>
                <p>Pasjonat Futbolu</p>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-button">Powrót do bazy</a>
</div>

</body>
</html>
